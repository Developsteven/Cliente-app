<div class="card bg-light" >
    <div class="card-header">{{titulo}}: {{factura.descripcion}}</div>
    <div class="card-body">
      <h4 class="card-title">
        <a [routerLink]="['/clientes']" class="btn btn-light btn-xs">&laquo; volver</a>
      </h4>

      <form action="">

        <div class="form-group row" *ngIf="factura.cliente">
            <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" value="{{factura.cliente.nombre}} {{factura.cliente.apellido}}" 
                name="cliente" disabled />
            </div>
        </div>

          <div class="form-group row">
              <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
              <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="factura.descripcion" name="descripcion"/>
              </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-sm-2 col-form-label">Observacion</label>
            <div class="col-sm-6">
                <textarea class="form-control" [(ngModel)]="factura.observacion" name="observacion"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Crear Factura" class="btn btn-secondary"/>
            </div>
        </div>
      </form>

    </div>
</div>
